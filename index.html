<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
</head>
<body>
    <h1>New Transaction</h1>
    <!-- Form for entering a transaction -->
    <form id="transactionForm" action="#">
        <fieldset><legend>Transaction</legend>

            <!-- cost: 0, 
    date: new Date(), 
    category: "", 
    required = false,
    regularExpense = false,
    store = "" -->

            <!-- Cost Input -->
            <p>
                <label id="costLabel" class="inputLabel" for="costField">Cost</label>
            </p>
            <p>
                <input type="text" required name="cost" id="costField">
            </p>

            <!-- Date Input -->
            <p>
                <label id="dateLabel" class="inputLabel" for="dateField">Date</label>
            </p>
            <p>
                <input type="text" required name="date" id="dateField">
            </p>

            <!-- Category -->
            <p>
                <label id="categoryLabel" class="inputLabel" for="categoryField">Category</label>
            </p>
            <p>
                <input type="text" required name="category" id="categoryField">
            </p>

            <!-- Store -->
            <p>
                <label id="storeLabel" class="inputLabel" for="storeField">Store</label>
            </p>
            <p>
                <input type="text" required name="store" id="storeField">
            </p>
            <!-- Submit Button -->
            <p>
                <input id="submitButton" type="submit" value="Submit">
            </p>
        </fieldset>
    </form>
</body>
</html>
