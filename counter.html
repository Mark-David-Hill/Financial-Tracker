<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link to style sheet -->
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Title -->
        <title>Cash and Coin Counter</title>
    </head>
    <body>
        <!-- Main Grid -->
        <main>
            <!-- Top Row -->
            <div>
                <!-- Clear Button -->
                <button id="clearButton">Clear All</button>
                <!-- Total Value -->
                <span id="totalValueContainer">Total:￥0</span>
            </div>
            <!-- Money Buttons -->
            <div>
                <!-- ￥1 Row -->
                <div id="yen1">
                    <!-- Minus Button -->
                    <button id="yen1MinusButton" class="minusButton">-</button>
                    <!-- ￥1 image -->
                    <img src="" alt="" />
                    ￥1
                    <!-- Plus Button -->
                    <button id="yen1PlusButton" class="plusButton">+</button>
                    <!-- ￥1 Count -->
                    <span id="yen1CountContainer" class="currencyCountContainer">0</span>
                    |
                    <!-- ￥1 Total -->
                    <span id="yen1TotalValueContainer" class="currencyTotalContainer">0</span>
                </div>

                <!-- ￥5 Row -->
                <div id="yen5">
                    <!-- Minus Button -->
                    <button id="yen5MinusButton" class="minusButton">-</button>
                    <!-- ￥5 image -->
                    <img src="" alt="" />
                    ￥5
                    <!-- Plus Button -->
                    <button id="yen5PlusButton" class="plusButton">+</button>
                    <!-- ￥5 Count -->
                    <span id="yen5CountContainer" class="currencyCountContainer">0</span>
                    |
                    <!-- ￥5 Total -->
                    <span id="yen5TotalContainer" class="currencyTotal">0</span>
                </div>
                
            </div>
        </main>

        <script src="js/counter.js"></script>
    </body>
</html>
