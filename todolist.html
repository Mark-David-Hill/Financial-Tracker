<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link to style sheet -->
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Title -->
        <title>To Do List</title>
    </head>
    <body>
        <!-- Main Grid -->
        <main>
            <!-- To Do List -->
            <div id="toDoList">
                <h1>To Do</h1>
                <!-- Form -->
                <form action="submit">
                    <input type="text">
                    <input type="submit">
                </form>
                <ul>
                    <li></li>
                </ul>
                <!-- To Do Soon -->
                <div id="doSoon">
                    <h2>Soon</h2>
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <!-- To Do Today -->
                <div id="doToday">
                    <h2>Today</h2>
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <!-- To Do This Week -->
                <div id="doThisWeek">
                    <h2>This Week</h2>
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <!-- To Do This Month -->
                <div id="doThisMonth">
                    <h2>This Month</h2>
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <!-- To Do This Year -->
                <div id="doThisYear">
                    <h2>This Year</h2>
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <!-- To Do Someday -->
                <div id="doSomeday">
                    <h2>Someday</h2>
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
            
            
        </main>

        <script src="js/todolist.js"></script>
    </body>
</html>
